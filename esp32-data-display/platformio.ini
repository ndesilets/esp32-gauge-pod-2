[env:esp32-s3-devkitc-1]
platform = https://github.com/platformio/platform-espressif32.git#v6.12.0
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
platform_packages =
    platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.0.7
lib_deps = 
	handmade0octopus/ESP32-TWAI-CAN@^1.0.1
	lvgl/lvgl@^9.4.0
	moononournation/GFX Library for Arduino@^1.6.2
build_flags = 
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
